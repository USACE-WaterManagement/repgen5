name: Create Release
on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4.1.1
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.8
          architecture: x64
      - name: install requirements
        run: pip3 install -r tests/requirements.txt
      - name: package
        run: ./package.sh
      - name: get version
        id: get_version
        run: |
          VER=`build/repgen -V`
          echo "::set-output name=VERSION::$VER"
          echo "::set-output name=FILENAME::repgen-$VER"
      - name: tag repo
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{steps.get_version.outputs.VERSION}}",
              sha: context.sha
            })
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.get_version.outputs.VERSION}}
          release_name: Release ${{steps.get_version.outputs.VERSION}}
      - name: Upload File
        id: upload-File
        uses: actions/upload-release-asset@v1.1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/repgen
          asset_name: ${{ steps.get_version.outputs.FILENAME}}
          asset_content_type: multipart/x-zip
